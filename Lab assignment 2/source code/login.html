<body link="blue">
<script>
    function validations()
    { if(localStorage) {
        form = document.forms["loguser"];
        var yname= form["username"].value;
        var name = localStorage.getItem("xname");
        var x    = localStorage.getItem("pname");
        var y    = form["password"].value;
        if (yname == name && x==y) {
            return true;
        } else{
            alert("check login details");
            return false;
        }
    }
    }
</script>
<h1> LOGIN PAGE! </h1>
<div class="page_header"><br><br>
    <h1><img src="http://howtomakemoney.allblogroll.info/wp-content/uploads/2014/01/web-traffic.png" height="700" width="2000"/></h1>
</div>

            <div id="logo-container"></div>
            <div class="col-sm-12 col-md-10 col-md-offset-1">
                <form action="" id="loginForm" name="loguser">
                    <div class="form-group input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input class="form-control" type="text" id="username" name='username' placeholder="username" value="" required/>
                    </div>
                    <div class="form-group input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input class="form-control" type="password" name='password' placeholder="password" value="" required/>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-def btn-block" onclick="location.href='map.html';" required >Login</button>
                    </div>
                    <div class="form-group text-center">
